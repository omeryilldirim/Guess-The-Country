<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Country</title>
    <link rel="shortcut icon" href="flag.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-center text-light p-2">Guess The Country</h1>

    <section class="search d-flex flex-column justify-content-center align-items-center my-2">
        <form action="">
            <button class="submit btn btn-warning me-2 p-1" type="submit">Get Random Country Flag</button>
            <button id="show" class="btn btn-info">Show/Hide Country Info</button>
        </form>
        <p class="warning message text-light pt-3">When you click the yellow button, you will see a random country flag.Try to guess which country the flag belongs to... Good Luck !</p>
        <div>
            <form class="user-input hidden" action="">
                <input type="text" name="country-input" id="country-input" placeholder="Enter your guess...">
                <button class="check btn btn-danger">Check</button>
            </form>
        </div>
    </section>

    <section class="result d-flex flex-column align-items-center justify-content-center gap-3">
        <div class="country-flag text-center">
            <img src="./flag.jpeg" alt="" width="300px">
        </div>
        <div class="country-info hidden">

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
